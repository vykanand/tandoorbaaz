<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients Management - TandoorBaaz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-weight: 600;
        }
        
        .status-badge {
            padding: 0.35em 0.65em;
            font-size: 0.75em;
            border-radius: 0.25rem;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .ingredient-row {
            transition: background-color 0.2s;
        }
        
        .ingredient-row:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shop me-2"></i>TandoorBaaz
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="ingredients.html">Ingredients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dishes.html">Dishes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-box-seam me-2"></i>Ingredients Management</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addIngredientModal">
                <i class="bi bi-plus-lg me-1"></i> Add Ingredient
            </button>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Ingredients List</span>
                <div class="input-group" style="max-width: 300px;">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search ingredients...">
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Stock</th>
                                <th>Unit</th>
                                <th>Price/Unit (₹)</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ingredientsTable">
                            <!-- Ingredients will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Ingredient Modal -->
    <div class="modal fade" id="ingredientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Ingredient</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="ingredientForm">
                    <div class="modal-body">
                        <input type="hidden" id="ingredientId">
                        <div class="mb-3">
                            <label for="ingredientName" class="form-label">Ingredient Name</label>
                            <input type="text" class="form-control" id="ingredientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="ingredientCategory" class="form-label">Category</label>
                            <select class="form-select" id="ingredientCategory" required>
                                <option value="">Select Category</option>
                                <option value="vegetables">Vegetables</option>
                                <option value="meat">Meat</option>
                                <option value="dairy">Dairy</option>
                                <option value="spices">Spices</option>
                                <option value="grains">Grains</option>
                                <option value="oils">Oils & Fats</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="stockQuantity" class="form-label">Current Stock</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="stockQuantity" min="0" step="0.001" required>
                                    <select class="form-select" id="stockUnit" style="max-width: 100px;">
                                        <option value="g">g</option>
                                        <option value="kg">kg</option>
                                        <option value="ml">ml</option>
                                        <option value="l">L</option>
                                        <option value="pcs">pcs</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="minStock" class="form-label">Minimum Stock Level</label>
                                <input type="number" class="form-control" id="minStock" min="0" step="0.001" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="unitPrice" class="form-label">Price per Unit (₹)</label>
                            <input type="number" class="form-control" id="unitPrice" min="0" step="0.01" required>
                            <div class="form-text">Price for the selected unit (e.g., price per kg, per liter, etc.)</div>
                        </div>
                        <div class="mb-3">
                            <label for="supplier" class="form-label">Supplier (Optional)</label>
                            <input type="text" class="form-control" id="supplier">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Stock Update Modal -->
    <div class="modal fade" id="stockUpdateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Stock</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="stockUpdateForm">
                    <input type="hidden" id="updateIngredientId">
                    <div class="modal-body">
                        <h6 id="ingredientNameDisplay" class="mb-3"></h6>
                        <div class="mb-3">
                            <label class="form-label">Update Type</label>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="updateType" id="addStock" value="add" checked>
                                <label class="form-check-label" for="addStock">Add to Stock</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="updateType" id="removeStock" value="remove">
                                <label class="form-check-label" for="removeStock">Remove from Stock</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="updateQuantity" class="form-label">Quantity</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="updateQuantity" min="0.001" step="0.001" required>
                                <span class="input-group-text" id="unitDisplay">g</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="updateNotes" class="form-label">Notes (Optional)</label>
                            <textarea class="form-control" id="updateNotes" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update Stock</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Firebase (make sure to add your Firebase config)
        // For now, we'll use localStorage as a temporary solution
        
        // Sample data structure
        let ingredients = JSON.parse(localStorage.getItem('ingredients')) || [];
        
        // DOM Elements
        const ingredientsTable = document.getElementById('ingredientsTable');
        const searchInput = document.getElementById('searchInput');
        const ingredientForm = document.getElementById('ingredientForm');
        const stockUpdateForm = document.getElementById('stockUpdateForm');
        const ingredientModal = new bootstrap.Modal(document.getElementById('ingredientModal'));
        const stockUpdateModal = new bootstrap.Modal(document.getElementById('stockUpdateModal'));
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            renderIngredients();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                renderIngredients(searchTerm);
            });
            
            // Add/Edit Ingredient Form
            ingredientForm.addEventListener('submit', handleIngredientSubmit);
            
            // Stock Update Form
            stockUpdateForm.addEventListener('submit', handleStockUpdate);
            
            // Unit conversion handling
            document.getElementById('stockUnit').addEventListener('change', updateUnitPriceLabel);
        }
        
        // Render ingredients table
        function renderIngredients(searchTerm = '') {
            let filteredIngredients = [...ingredients];
            
            if (searchTerm) {
                filteredIngredients = ingredients.filter(ingredient => 
                    ingredient.name.toLowerCase().includes(searchTerm) ||
                    (ingredient.category && ingredient.category.toLowerCase().includes(searchTerm)) ||
                    (ingredient.supplier && ingredient.supplier.toLowerCase().includes(searchTerm))
                );
            }
            
            ingredientsTable.innerHTML = '';
            
            if (filteredIngredients.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="7" class="text-center py-4 text-muted">
                        No ingredients found. Click "Add Ingredient" to get started.
                    </td>
                `;
                ingredientsTable.appendChild(row);
                return;
            }
            
            filteredIngredients.forEach(ingredient => {
                const row = document.createElement('tr');
                row.className = 'ingredient-row';
                
                // Calculate status
                let statusClass = 'bg-success';
                let statusText = 'In Stock';
                
                if (ingredient.stock <= 0) {
                    statusClass = 'bg-danger';
                    statusText = 'Out of Stock';
                } else if (ingredient.minStock && ingredient.stock <= ingredient.minStock) {
                    statusClass = 'bg-warning';
                    statusText = 'Low Stock';
                }
                
                row.innerHTML = `
                    <td>${ingredient.name}</td>
                    <td>${formatCategory(ingredient.category)}</td>
                    <td>${ingredient.stock} ${ingredient.unit || 'g'}</td>
                    <td>${formatUnit(ingredient.unit || 'g')}</td>
                    <td>₹${ingredient.unitPrice?.toFixed(2) || '0.00'}</td>
                    <td><span class="badge ${statusClass} status-badge">${statusText}</span></td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary" onclick="editIngredient('${ingredient.id}')">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-secondary" onclick="showStockUpdateModal('${ingredient.id}')">
                                <i class="bi bi-arrow-left-right"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="deleteIngredient('${ingredient.id}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                
                ingredientsTable.appendChild(row);
            });
        }
        
        // Handle form submission (add/edit ingredient)
        function handleIngredientSubmit(e) {
            e.preventDefault();
            
            const id = document.getElementById('ingredientId').value;
            const name = document.getElementById('ingredientName').value;
            const category = document.getElementById('ingredientCategory').value;
            const stock = parseFloat(document.getElementById('stockQuantity').value);
            const unit = document.getElementById('stockUnit').value;
            const minStock = parseFloat(document.getElementById('minStock').value);
            const unitPrice = parseFloat(document.getElementById('unitPrice').value);
            const supplier = document.getElementById('supplier').value;
            
            const ingredientData = {
                id: id || generateId(),
                name,
                category,
                stock,
                unit,
                minStock,
                unitPrice,
                supplier,
                updatedAt: new Date().toISOString()
            };
            
            if (id) {
                // Update existing ingredient
                const index = ingredients.findIndex(i => i.id === id);
                if (index !== -1) {
                    ingredients[index] = { ...ingredients[index], ...ingredientData };
                }
            } else {
                // Add new ingredient
                ingredientData.createdAt = new Date().toISOString();
                ingredients.push(ingredientData);
            }
            
            saveIngredients();
            renderIngredients();
            ingredientModal.hide();
            ingredientForm.reset();
        }
        
        // Handle stock update
        function handleStockUpdate(e) {
            e.preventDefault();
            
            const ingredientId = document.getElementById('updateIngredientId').value;
            const quantity = parseFloat(document.getElementById('updateQuantity').value);
            const updateType = document.querySelector('input[name="updateType"]:checked').value;
            const notes = document.getElementById('updateNotes').value;
            
            const ingredient = ingredients.find(i => i.id === ingredientId);
            if (!ingredient) return;
            
            // Update stock
            if (updateType === 'add') {
                ingredient.stock += quantity;
            } else {
                ingredient.stock = Math.max(0, ingredient.stock - quantity);
            }
            
            // Add to history
            if (!ingredient.stockHistory) {
                ingredient.stockHistory = [];
            }
            
            ingredient.stockHistory.push({
                date: new Date().toISOString(),
                type: updateType,
                quantity,
                notes,
                previousStock: updateType === 'add' ? ingredient.stock - quantity : ingredient.stock + quantity,
                newStock: ingredient.stock
            });
            
            saveIngredients();
            renderIngredients();
            stockUpdateModal.hide();
            stockUpdateForm.reset();
        }
        
        // Show edit ingredient form
        window.editIngredient = function(id) {
            const ingredient = ingredients.find(i => i.id === id);
            if (!ingredient) return;
            
            document.getElementById('modalTitle').textContent = 'Edit Ingredient';
            document.getElementById('ingredientId').value = ingredient.id;
            document.getElementById('ingredientName').value = ingredient.name;
            document.getElementById('ingredientCategory').value = ingredient.category || '';
            document.getElementById('stockQuantity').value = ingredient.stock || 0;
            document.getElementById('stockUnit').value = ingredient.unit || 'g';
            document.getElementById('minStock').value = ingredient.minStock || 0;
            document.getElementById('unitPrice').value = ingredient.unitPrice || 0;
            document.getElementById('supplier').value = ingredient.supplier || '';
            
            updateUnitPriceLabel();
            ingredientModal.show();
        };
        
        // Show stock update modal
        window.showStockUpdateModal = function(id) {
            const ingredient = ingredients.find(i => i.id === id);
            if (!ingredient) return;
            
            document.getElementById('updateIngredientId').value = ingredient.id;
            document.getElementById('ingredientNameDisplay').textContent = 
                `Update stock for: ${ingredient.name} (Current: ${ingredient.stock} ${ingredient.unit || 'g'})`;
            document.getElementById('unitDisplay').textContent = ingredient.unit || 'g';
            document.getElementById('updateQuantity').value = '';
            document.getElementById('updateNotes').value = '';
            
            stockUpdateModal.show();
        };
        
        // Delete ingredient
        window.deleteIngredient = function(id) {
            if (!confirm('Are you sure you want to delete this ingredient? This action cannot be undone.')) {
                return;
            }
            
            ingredients = ingredients.filter(i => i.id !== id);
            saveIngredients();
            renderIngredients();
        };
        
        // Helper functions
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        function saveIngredients() {
            localStorage.setItem('ingredients', JSON.stringify(ingredients));
        }
        
        function formatCategory(category) {
            if (!category) return 'Uncategorized';
            return category.charAt(0).toUpperCase() + category.slice(1).replace('-', ' ');
        }
        
        function formatUnit(unit) {
            const units = {
                'g': 'g',
                'kg': 'kg',
                'ml': 'mL',
                'l': 'L',
                'pcs': 'pcs'
            };
            return units[unit] || unit;
        }
        
        function updateUnitPriceLabel() {
            const unit = document.getElementById('stockUnit').value;
            const unitText = formatUnit(unit);
            document.querySelector('label[for="unitPrice"]').textContent = `Price per ${unitText} (₹)`;
        }
        
        // Initialize the "Add Ingredient" button
        document.querySelector('[data-bs-target="#ingredientModal"]').addEventListener('click', () => {
            document.getElementById('modalTitle').textContent = 'Add New Ingredient';
            document.getElementById('ingredientForm').reset();
            document.getElementById('ingredientId').value = '';
            updateUnitPriceLabel();
        });
    </script>
</body>
</html>
