<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TandoorBaaz QR Ordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .welcome-text {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .qr-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 2rem auto;
            max-width: 400px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .whatsapp-text {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.2rem;
        color: #25D366;
        margin-top: 1rem;
        font-weight: 500;
    }

    .qr-code {
    width: 200px;
    height: 200px;
    margin: 1rem auto;
    animation: float 6s ease-in-out infinite;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    cursor: pointer;
    transition: transform 0.3s ease;
}

.qr-wrapper {
    background: white;
    padding: 2rem;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    margin: 2rem auto;
    max-width: 400px;
}

    .qr-code:hover {
        transform: scale(1.05);
    }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .emoji {
            font-size: 2rem;
            margin: 0 0.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .scan-text {
            font-size: 1.5rem;
            color: #666;
            margin-top: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .footer-text {
            margin-top: 2rem;
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="welcome-text animate__animated animate__bounceIn">
            Welcome to TandoorBaaz 
            <span class="emoji">üî•</span>
            <span class="emoji">üçñ</span>
            <span class="emoji">üë®‚Äçüç≥</span>
        </h1>
        
        <div class="qr-wrapper animate__animated animate__zoomIn animate__delay-1s">
            <a href="https://wa.link/3m7n90" target="_blank">
                <img src="https://i.ibb.co/YBRddJrf/bot-link.png" 
                    alt="TandoorBaaz Order QR" 
                    class="qr-code">
            </a>
            <p class="scan-text">Scan or Click to Order <span class="highlight">Delicious</span> Food</p>
            <p class="whatsapp-text">Opens WhatsApp to Place Order üì±</p>
        </div>

        <p class="footer-text animate__animated animate__fadeIn animate__delay-1s">
            Experience the authentic taste of tandoor
            <br>
            Fast ‚Ä¢ Fresh ‚Ä¢ Flavorful üåü
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emojis = document.querySelectorAll('.emoji');
            emojis.forEach((emoji, index) => {
                emoji.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
