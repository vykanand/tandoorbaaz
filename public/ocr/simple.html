<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OCR Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Image OCR Tool</h1>
        
        <div class="space-y-4">
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center" id="dropArea">
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                <label for="fileInput" class="cursor-pointer">
                    <div class="flex flex-col items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p class="mt-2 text-sm text-gray-600">Click to upload or drag and drop</p>
                        <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                    </div>
                </label>
            </div>
            
            <div id="imagePreview" class="hidden">
                <img id="preview" class="w-full h-auto rounded-lg">
                <button id="removeBtn" class="mt-2 text-sm text-red-600 hover:text-red-800">Remove image</button>
            </div>
            
            <button id="processBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Process Image
            </button>
            
            <div id="loadingIndicator" class="hidden text-center py-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
                <p class="mt-2 text-sm text-gray-600">Processing image...</p>
            </div>
            
            <div id="resultContainer" class="hidden space-y-4 mt-4 p-4 bg-gray-50 rounded-lg">
                <h3 class="font-medium text-gray-800">Extracted Text:</h3>
                <div id="resultText" class="text-sm text-gray-700 whitespace-pre-wrap bg-white p-3 rounded border border-gray-200"></div>
                
                <div class="text-center">
                    <h3 class="font-medium text-gray-800 mb-2">Processed Image:</h3>
                    <a id="imageLink" href="#" target="_blank">
                        <img id="resultImage" class="max-h-48 mx-auto rounded-lg border border-gray-200">
                    </a>
                </div>
            </div>
            
            <div id="errorContainer" class="hidden p-4 bg-red-50 text-red-700 rounded-lg">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>
    
    <script>
        // API endpoint
        const API_URL = 'https://file-image-uploader-production.up.railway.app/ocr';
        
        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const imagePreview = document.getElementById('imagePreview');
        const preview = document.getElementById('preview');
        const removeBtn = document.getElementById('removeBtn');
        const processBtn = document.getElementById('processBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const resultImage = document.getElementById('resultImage');
        const imageLink = document.getElementById('imageLink');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        
        // File handling
        let selectedFile = null;
        
        // Handle file selection
        fileInput.addEventListener('change', handleFileSelect);
        
        // Handle drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('border-blue-500');
            dropArea.classList.add('bg-blue-50');
        }
        
        function unhighlight() {
            dropArea.classList.remove('border-blue-500');
            dropArea.classList.remove('bg-blue-50');
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        }
        
        function handleFileSelect() {
            if (fileInput.files.length > 0) {
                selectedFile = fileInput.files[0];
                
                // Check if it's an image
                if (!selectedFile.type.startsWith('image/')) {
                    showError('Please select an image file.');
                    return;
                }
                
                // Display preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    processBtn.disabled = false;
                    hideError();
                };
                reader.readAsDataURL(selectedFile);
            }
        }
        
        // Remove selected image
        removeBtn.addEventListener('click', function() {
            selectedFile = null;
            fileInput.value = '';
            imagePreview.classList.add('hidden');
            processBtn.disabled = true;
            hideResults();
            hideError();
        });
        
        // Process image
        processBtn.addEventListener('click', processImage);
        
        async function processImage() {
            if (!selectedFile) return;
            
            showLoading();
            hideResults();
            hideError();
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display results
                resultText.textContent = data.ocrText;
                resultImage.src = data.imageUrl;
                imageLink.href = data.imageUrl;
                resultContainer.classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Error processing image: ${error.message}`);
            } finally {
                hideLoading();
            }
        }
        
        function showLoading() {
            loadingIndicator.classList.remove('hidden');
            processBtn.disabled = true;
        }
        
        function hideLoading() {
            loadingIndicator.classList.add('hidden');
            processBtn.disabled = false;
        }
        
        function hideResults() {
            resultContainer.classList.add('hidden');
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
        }
        
        function hideError() {
            errorContainer.classList.add('hidden');
        }
    </script>
</body>
</html>
