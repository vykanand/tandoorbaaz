<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel for Discount</title>
</head>
<body>
    <div class="wheel-container">
        <img src="https://raw.githubusercontent.com/codinginbarn/Spin-Wheel-for-Discount/main/images/wheel.webp" alt="spin wheel" class="wheel-image">
        <img src="https://raw.githubusercontent.com/codinginbarn/Spin-Wheel-for-Discount/main/images/paddle.png" alt="wheel pointer" class="paddle-image">
    </div>
    <div class="button-container">
        <button class="spin-button">SPIN WHEEL</button>
        <button class="reward-button">GET REWARD</button>
    </div>
    <div class="reward-text"></div>
</body>
</html>
